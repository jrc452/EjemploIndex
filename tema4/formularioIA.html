<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario IA</title>
    <script src="formularioIA.js"></script>
    <style>
        @import url('https://fonts.cdnfonts.com/css/tex-gyre-adventor');

        * {
            font-family: 'TeXGyreAdventor', sans-serif;
            text-align: center;
        }

        form {
            font-size: larger;
        }

        input[type='text'],
        input[type='email'] {
            width: 250px;
        }

        input {
            font-size: large;
        }
    </style>
</head>

<body>

    <h2>Formulario de Informaci√≥n</h2>

    <form id="myForm">
        <label for='name'>Nombre:</label>
        <input type='text' id='name' name='name'><br>
        <label for='email'>Correo:</label>
        <input type='email' id='email' name='email'><br>
        <label>Genero:</label>
        <input type='radio' id='male' name='gender' value='Masculino'>
        <label for='male'>Masculino</label>
        <input type='radio' id='female' name='gender' value='Femenino'>
        <label for='female'>Femenino</label><br>
        <button type='button' id='submitBtn' onclick="submitForm()">Enviar</button>
    </form>

</body>

</html>
